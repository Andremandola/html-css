<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo Videos hospedos localmente</h1>
    <p>esse video está hospedados no meu propio servidor</p>

<video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.webm.webm" type="video/mebm">
    <p>seu navegador não tem compatibilidade com reprodução de video</p>
</video>

<h1>inserindo video no youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LhhTY7uPzlg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
